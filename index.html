<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>

  <main class="container">
    <form class="content-form">
      <div class="star">
        <img src="./assets/icon-star.svg" alt="star" width="18" height="18">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="content-rate">
        <div class="radio">
          <label>
            <input type="radio" name="rate" value="1" />
            1
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="rate" value="2" />
            2
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="rate" value="3" />
            3
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="rate" value="4" />
            4
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="rate" value="5" />
            5
          </label>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <section class="content-submit disabled">
      <img src="./assets/illustration-thank-you.svg" alt="message delivered">
      <p class="rated">You selected <span class="rate-number">0</span> out of 5</p>
      <h1>Thank You!</h1>
      <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch</p>
    </section>
  </main>

  <script src="./script.js"></script>
</body>

</html>
